<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Warehouse</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/clock.css}"/>
</head>
<body onLoad="initClock()">
<div class="timedate">
    <a id="mon">January</a>
    <a id="d">1</a>,
    <a id="y">0</a><br />
    <a id="h">12</a> :
    <a id="m">00</a>:
    <a id="s">00</a>:
    <a id="mi">000</a>
</div>
<h1>JAVA TIME</h1>
<div class="timedate">
    <a th:text="${currentDate}"></a>
</div>
</body>
<script type="text/javascript" th:src="@{/js/clock.js}"></script>
</html>
